<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f8fafc" stroke="#1e293b" stroke-width="4"/>
  
  <!-- Tire/Wheel Representation -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#1e293b" stroke-width="12"/>
  
  <!-- Pressure Gauge Lines -->
  <g transform="rotate(-45, 100, 100)">
    <!-- Gauge Marks -->
    <path d="M100,40 L100,30" stroke="#1e293b" stroke-width="4" />
    <path d="M100,160 L100,170" stroke="#1e293b" stroke-width="4" />
    <path d="M40,100 L30,100" stroke="#1e293b" stroke-width="4" />
    <path d="M160,100 L170,100" stroke="#1e293b" stroke-width="4" />
    
    <!-- Diagonal Marks -->
    <path d="M142,58 L150,50" stroke="#1e293b" stroke-width="4" />
    <path d="M58,142 L50,150" stroke="#1e293b" stroke-width="4" />
    <path d="M142,142 L150,150" stroke="#1e293b" stroke-width="4" />
    <path d="M58,58 L50,50" stroke="#1e293b" stroke-width="4" />
  </g>
  
  <!-- Gauge Needle -->
  <g transform="rotate(-45, 100, 100)">
    <path d="M100,100 L100,45" stroke="#dc2626" stroke-width="4" />
    <circle cx="100" cy="100" r="8" fill="#dc2626" />
  </g>
  
  <!-- PSI Text -->
  <text x="100" y="130" 
        font-family="Arial, sans-serif" 
        font-weight="bold"
        font-size="14" 
        fill="#1e293b" 
        text-anchor="middle">
    PSI
  </text>
</svg>